<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
	<!-- the entire body must be written by student -->
	<h1 class="text-center">Internship Form</h1>
	<form method="get">
		<div class="d-flex row justify-content-between">
				<div class="col-4">
					 <label for="first-name-input" class="d-block">First name</label>
					 <input type="text" id="first-name-input" class="w-100 p-1 form-control" required>
					<div class="invalid-feedback">First name required</div>
				</div>
				<div class="col-4">
					<label for="last-name-input" class="d-block">Last name</label>
					<input type="text" id="last-name-input" class="w-100 p-1  form-control" required>
					<div class="invalid-feedback">Last name required</div>
				</div>
				<div class="col-4">
					 <label for="email-input" class="d-block">Email Address</label>
					<input type="email" id="email-input" placeholder="xyz@abc.com" class="w-100 form-control p-1 " required>
					<div class="invalid-feedback">Email required</div>
				</div>
		</div>
        <div class="row d-flex mt-3 justify-content-between">
			<div class="col-6">
				 <label for="college-input" class="d-block">Collage</label>
				 <input type="text" id="college-input" class="w-100 form-label p-1 form-control" required>
				<div class="invalid-feedback">Please provide a valid collage</div>
			</div>
			<div class="col-3">
				 <label for="grad-year-select" class="d-block">Graduation Year</label>
				 <select type="text" id="grad-year-select" class="w-100 form-select" required>
					 <option>Choose...</option>
					 <option>2020</option>
					 <option>2021</option>
					 <option>2022</option>
					 <option>2023</option>
				 </select>
				<div class="invalid-feedback">Please select a valid Graduation year</div>
			 </div>
			<div class="col-3">
				 <label for="roll-no-input" class="d-block">Roll No.</label>
				 <input type="text" id="roll-no-input" class="w-100 p-1 form-control " required>
				<div class="invalid-feedback">Please provide a valid Roll No</div>
			</div>
		</div>
		<input type="checkbox" id="conditions-checkbox" class="mb-3 form-check-input" required><label for="conditions-checkbox" class="ps-2">Agree to terms and conditions</label>
		<div class="invalid-feedback">You must agree before submitting</div>
		<button type="submit" class="d-block mt-3 btn btn-primary">Submit Form</button>
	</form>

	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
